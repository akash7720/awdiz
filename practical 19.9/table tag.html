<!DOCTYPE html>
<html>
    <head>
        <title>table tag</title>
        <style>
            table,
            tr,
            td,
            th {
                border: 1px solid black;
                border-collapse: collapse;
            }
            </style>
    </head>
    <body>
        <table>
            
            <thead>
                <td>name</td>
                <td>makrs</td>
                <td>%</td>
            </thead>
            <tbody>
                <tr>
                    <td>sky</td>
                    <td>87</td>
                    <td>95%</td>
                </tr>
                <tr>
                    <td>om</td>
                    <td>56</td>
                    <td>60%</td>
                </tr>
                <tr>
                    <td>patil</td>
                    <td>99.99</td>
                    <td>99.99%</td>
                </tr>
            </tbody>
        
            
        </table>
    </body>
</html>
